<section class="ayuda-container">
  <h1 class="ayuda-title">Centro de Ayuda</h1>
  
  <div class="seccion-ayuda">
    <h2>Preguntas Frecuentes</h2>
    <div class="faq-list">
      <div class="faq-item" *ngFor="let item of preguntasFrecuentes; let i = index">
        <div class="faq-question" (click)="toggleRespuesta(i)">
          <h3>{{ item.pregunta }}</h3>
          <span class="toggle-icon">{{ preguntaExpandida === i ? '−' : '+' }}</span>
        </div>
        <div class="faq-answer" [class.expanded]="preguntaExpandida === i">
          <p>{{ item.respuesta }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="seccion-ayuda">
    <h2>Contacto</h2>
    <form class="contact-form" (ngSubmit)="enviarConsulta()" #contactForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="consulta.nombre" 
               placeholder="Tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="consulta.email" 
               placeholder="tu@email.com" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" [(ngModel)]="consulta.mensaje" 
                  placeholder="Describe tu consulta" required></textarea>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="contactForm.invalid || enviando">
          <span *ngIf="!enviando">Enviar Consulta</span>
          <span *ngIf="enviando">
            <i class="fas fa-spinner fa-spin"></i> Enviando...
          </span>
        </button>
        
        <div class="confirmation-message" *ngIf="mensajeConfirmacion">
          <i class="fas fa-check-circle"></i> {{ mensajeConfirmacion }}
        </div>
      </div>
    </form>
  </div>
</section>
