<div class="container">
  <!-- Barra lateral compacta -->
  <div class="mini-sidebar">
    <div class="sidebar-content">
      <h3 class="sidebar-title">🛍️</h3>
      <ul class="sidebar-menu">
        <li class="menu-item" title="Ropa">👗</li>
        <li class="menu-item" title="Electrónica">📱</li>
        <li class="menu-item" title="Hogar">🏠</li>
        <li class="menu-item cart-item" title="Carrito">🛒<span class="badge">{{numeroProductos}}</span></li>
      </ul>
    </div>
  </div>

  <!-- Contenido Principal con Scroll -->
  <div class="main-content">
    <div class="products-grid">
      <app-producto 
        [product]="product"
        *ngFor="let product of visibleProducts" 
        (agregar)="agregarAlCarrito($event)"
        (eliminarProducto)="eliminarProductoDelCarrito($event)">
      </app-producto>
    </div>

    <div class="load-more">
      <button *ngIf="productsToShow < products.length" (click)="showMore()">Ver más</button>
    </div>
  </div>
</div>

<!-- Enviamos el producto al componente hijo (producto)
significa que cuando ProductoComponent emita un evento,
AppComponent ejecutará agregarAlCarrito() con ese producto. -->
