<section class="vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
          <a class="d-flex align-items-center justify-content-center text-decoration-none fs-3 fw-semibold text-dark">
            <img
              src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
              alt="logo"
              class="me-2"
              width="32" 
              height="32"
            />
            Tiendita
          </a>
        </div>
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 fw-bold text-center mb-4">Create an account</h1>

            <!-- Botón Google -->
            <button type="button" class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center">
              <i class="bi bi-google fs-5 me-2"></i>
              Sign up with Google
            </button>

            <!-- Separador -->
            <div class="position-relative text-center my-3">
              <hr class="mt-0 mb-0">
              <span class="position-absolute top-50 start-50 translate-middle bg-white px-2">or</span>
            </div>

            <!-- Formulario -->
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Your email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="name@company.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="••••••••"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm password</label>
                <input
                  type="password"
                  id="confirm-password"
                  class="form-control"
                  placeholder="••••••••"
                  required
                />
              </div>

              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="terms"
                  required
                />
                <label class="form-check-label" for="terms">
                  I accept the
                  <a href="#" class="link-primary">Terms and Conditions</a>
                </label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">
                Create an account
              </button>

              <p class="text-center mb-0">
                Already have an account?
                <a routerLink="/login" class="link-primary">Login here</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
